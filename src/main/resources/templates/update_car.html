<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Car</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Update Car</h1>

    <form th:action="@{/cars/update/{id}(id=${car.id})}" th:method="post">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Car Name</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${car.name}" required>
            </div>
            <div class="col-md-6">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" name="model" th:value="${car.model}" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" th:value="${car.year}" required>
            </div>
            <div class="col-md-4">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" th:value="${car.price}" required>
            </div>
            <div class="col-md-4">
                <label for="fuelType" class="form-label">Fuel Type</label>
                <select class="form-control" id="fuelType" name="fuelType" required>
                    <option th:value="'Petrol'" th:text="'Petrol'" th:selected="${'Petrol' == car.fuelType}"></option>
                    <option th:value="'Diesel'" th:text="'Diesel'" th:selected="${'Diesel' == car.fuelType}"></option>
                    <option th:value="'Electric'" th:text="'Electric'" th:selected="${'Electric' == car.fuelType}"></option>
                    <option th:value="'Hybrid'" th:text="'Hybrid'" th:selected="${'Hybrid' == car.fuelType}"></option>
                </select>
            </div>
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color</label>
            <input type="text" class="form-control" id="color" name="color" th:value="${car.color}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Car</button>
    </form>
</div>
</body>
</html>
